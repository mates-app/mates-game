<div style="height:90%">
<menu-header [title]="'Create Multiplayer Game'">

</menu-header>

<div class="centered-container">

<md-card style="height:80%">
    <!--<md-card-title>Card with title</md-card-title>-->
    <md-card-content>

        <md-input 
            placeholder="Nombre del Juego" 
            maxlength="20" 
            class="full-width" 
            [(ngModel)]="createGameBody.name"
            (change)="validateName()"
            required>
            <span md-suffix>
                <md-icon *ngIf="createGameBody.users.length !== 0" style="color:#edb425;">lock_outline
                </md-icon>
                <md-icon *ngIf="createGameBody.users.length === 0" style="color:#edb425;">lock_open
                </md-icon>
                <md-icon 
                    style="color:#AED581;"
                    *ngIf="validations.name.valid && validations.name.dirty">check_circle
                </md-icon>
                <md-icon 
                    style="color:#921919;"
                    *ngIf="!validations.name.valid && validations.name.dirty">error
                </md-icon>
            </span>
            <md-hint align="end" style="color:#921919;">{{validations.name.message}}</md-hint>
        </md-input>
        <br><br>
        <md-tab-group (selectChange)="onTabChange($event)">
            <md-tab>
                <template md-tab-label>CONFIGURACIÃ“N</template>
                <template md-tab-content>
                    <finder 
                        (finderEvent)="findConfigs($event)" 
                        [placeholder]="'Filtrar Configuraciones'">
                        <items-founded>
                        <div>
                            <button 
                                md-raised-button 
                                (click)="selectGame(gameConfig)" 
                                *ngFor="let gameConfig of gameConfigs">{{gameConfig.name}}
                            </button>
                            <br>
                        </div>
                        </items-founded>
                    </finder>
                </template>
            </md-tab>
            <md-tab>
                <template md-tab-label>USUARIOS</template>
                <template md-tab-content>
                    <finder 
                        (finderEvent)="findUsers($event)" 
                        [placeholder]="'Filtrar Usuarios'">
                        <items-founded>
                        <div>
                            <button 
                                md-raised-button 
                                (click)="selectGame(gameMatch)" 
                                *ngFor="let user of users">{{user.username}}
                            </button>
                        </div>
                        </items-founded>
                    </finder>
                </template>
            </md-tab>
        </md-tab-group>



    </md-card-content>
</md-card>
<br>

</div>

</div>
<md-card class="footer-card">
    <button md-button (click)="create()" [disabled]="!validations.name.valid">CREAR</button>
</md-card>
