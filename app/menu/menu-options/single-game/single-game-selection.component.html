
<div *ngIf="!isStarted">
  <menu-header [title]="'Single Game'"></menu-header>
  <button md-raised-button (click)="play(gameConfig._id)" *ngFor="let gameConfig of gameConfigs">{{gameConfig.name}}</button>
</div>

<game-view>
  <first-level-body>
    <h1>Disfrut√° el juego!</h1>
  </first-level-body>

  <level-load-body>
    <effectivity-content [isGameOver]="false"></effectivity-content>
  </level-load-body>

  <game-over-body>
    <effectivity-content [isGameOver]="true"></effectivity-content>
  </game-over-body>

</game-view>
